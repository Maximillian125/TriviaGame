<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Nicolas Cage Trivia Game</title>
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
	<link type="text/css" rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	

</head>
<body class="body">


<div class="container">

<!-- Header with instructions -->
<div class="header">
  <h1 id="nic-cage-trivia">Nicolas Cage Trivia</h1>
  <p id="instructions">How much do you know about the greatest actor on the planet (according to China)? Answer the questions in the time alotted.</p>
  
</div>


<div class="subcontainer">
<!-- Timer and start button -->
    <div id="startDiv">
  	  <button id='start'>Click to Begin</button>
  	</div>
</div>


    <div id="questionList"></div>


<!-- Submit Button -->
    <div id="submitDiv">
      <button id="submit" style="display: none">Submit</button>
    </div>






  
<!-- Score Display and 'try again' button -->
    <div id="score">
      
      <button style="display:none" id="tryAgain">Try Again?</button>
    </div>

</div>












</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>


</script>
</body>
</html>
